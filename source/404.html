  <script type="text/javascript" src="//mat1.gtimg.com/pingjs/ext2020/test2017/search_children3.js" charset="utf-8" homePageUrl="/" homePageName="回到我的主页"></script>

<script type="text/javascript">
        var oSecs = 7;
        var intervalCD;
        function time(){
             oSecs --;
             if (oSecs < 0){
                clearInterval(intervalCD);
                return;
             }

             if (oSecs == 0){
                clearInterval(intervalCD);
                window.location.href = '/';
             }
             document.getElementById('J_countdown').innerHTML = oSecs;
        }

       var intervalDomID = setInterval(function () {
            if (document.getElementById('J_countdown')) {
                clearInterval(intervalDomID);
                intervalCD = setInterval(time, 1000);
            }
       }, 100);
</script>

</head>
<body>
<div class="desc"><span class="desc_cd"><span id="J_countdown">1</span>秒后</span><a href="/" class="desc_link">返回首页</a></div>

</body>
</html>
