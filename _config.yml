# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Blademainer
subtitle: Thinking cap.
description: Blademainer's blog.
author: blademainer
language: zh-Hans 
timezone: Asia/Shanghai
avatar: /images/avatar.jpg
keywords: blademainer,java,spring,后台,hexo,docker,kubernetes,go

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://xiongyingqi.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
index: true

#highlight:
#  enable: true
#  line_number: true
#  auto_detect: true
#  tab_replace:

# highlight
highlight:
  enable: true
  line_number: true
  tab_replace: true


# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
#RSS订阅
plugin:
- hexo-generator-feed
#- hexo-generator-sitemap
- hexo-generator-seo-friendly-sitemap

# html、css、js优化
all_minifier: true

html_minifier:
  enable: true
  exclude: 
    - '.DS_Store'

css_minifier:
  enable: true
  exclude: 
    - '*.min.css'
    - '.DS_Store'

js_minifier:
  enable: true
  mangle: true
  output:
  compress:
  exclude: 
    - '*.min.js'
    - '.DS_Store'
    - '*.ejs'

image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false

#Feed Atom
feed:
  type: atom
  path: atom.xml
#limit: 20

# site map
sitemap:
    path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml

# 字数，阅读时长统计
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true

## Themes: http://hexo.io/themes/
#theme: beautiful-hexo
#theme: hexo-theme-yilia
#theme: landscape
theme: next 

archive_generator:
  per_page: 0
  yearly: false
  monthly: false
  daily: false

duoshuo_shortname: blademainer

duoshuo_info:
  ua_enable: true
  admin_enable: false
  user_id: 0

#baidu_analytics: 68322b90865dcc4ec4cd797ce0c7a616
baidu_analytics: 401b87cd7ccfbae7934d36a06c2bb321

baidu_url_submit:
  count: 30 ## 比如3，代表提交最新的三个链接
  host: xiongyingqi.com ## 在百度站长平台中注册的域名
  token: {{baidu_token}} ## 请注意这是您的秘钥， 请不要发布在公众仓库里!
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里


